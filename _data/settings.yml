    content : "Mettre le témoinages de Noël ici et la photo si possible !!!."

  - name: "Thomas PELTIER"
    image: "/images/client-1.jpg"
    designation : "Ingénieur Infra-IT"
    content : "Eugène est Agréable à vivre, à l'écoute de ses collègues avec beaucoup d'empathie, travailleur, motivé, déterminé et très ambitieux. Il est une personne attachant, comme amélioration à faire, il faut qu'il s'affirme un peu plus auprès des autres collaborateurs"

  - name: "Salim LE BIHAN"
    image: "/images/client-4.jpg"
    designation : "Consultant Cloud - Chef de projects"
    content : "Très bon élément, proactif et curieux, s'intégre facilement dans les équipes et apporte un véritable plus dans la cohésion, accepte et relève les challenges. Il doit détailler davantages les feedbacks. Eugène est a l'écoute, patient et prêt à aider. Bonne connaissance de Microsoft Azure. "

  - name: "Louakal FEKIH"
    image: "/images/client-4.jpg"
    designation : "Ingénieur Windows"
    content : "Eugène est une personne calme, très agréable, déterminé et avec qui c'est un plaisir de travailler. Bosseur, il n’hésitera pas a ce donner a 120% pour un projet et/ou un problème. Passionné, il intéresse a toute type d'innovation. Patience / Humilité / Respect sont 3 mots pour le qualifier."

  - name: "Elhadj Oumar DOUMBOUYA"
    image: "/images/client-4.jpg"
    designation : "Ingénieur DevOps"
    content : "Personne rigoureuse dans le travail, calme et sympathique, Forte capacité d'analyse, grande vitesse de compréhension, sérénité à toutes épreuves, Esprit d'équipe, Curiosité, Envie d'apprendre et de progresser. Avec Eugène les limites sont sans fin."

  - name: "Cheick Traore"
    image: "/images/client-4.jpg"
    designation : "Architecte Cloud"
    content : "Mettre le témoinages de Cheick et la photo si possible  ici !!!."

  - name: "Adam BAEZA"
    image: "/images/client-4.jpg"
    designation : "Ingénieur Réseaux"
    content : "Eugène est une personne agréable qui à une volonté d'apprendre. C'est une personne avec une bonne connaissance du cloud public. Comme axes d'amélioration Eugène ne se prononce pas. En deux mots C'est une personne Avenant et Sympathique"

  - name: "Gaëtan ONAHETA"
    image: "/images/client-4.jpg"
    designation : "Architecte Unix"
    content : "Eugène sait écouter et comprendre (c'est rare aujourd'hui), très agile, s'adapte et répond au besoin ou changements demandés. Très organisé dans son travail, il est transparent le long de son projet. Selon moi, son atout majeur, c'est sa capacité d'analyse, elle lui permet de voir large afin de poser les bonnes questions et de répondre de manière ciblée, efficace et pertinente avec des solutions techniques adaptées, claires et précises."

  - name: "Aure BERNIER"
    image: "/images/client-2.jpg"
    designation : "Project Manager"
    content : "Très bonne personnalité, à l'écoute et toujours enthousiaste. La motivation et l'enthousiasme sont ses points forts. Il a une compréhension des autres qui est incroyable."
