<div class="article col col-4 col-d-6 col-m-12 grid__post">
    {% if tech.image %}
    <a class="article__image" href="{{tech.url | prepend: site.baseurl}}">
        <img src="{{site.baseurl}}{{tech.image}}" alt="{{tech.title}}">
    </a>
    {% endif %}
    <div class="article__content">
        <div class="article__meta">
            <div class="article-tags">
                {% if tech.tags.size >= 1 %}
                <div class="article-tags__box">
                    {% for tag in tech.tags %}
                    <a href="{{ site.baseurl }}/tag/{{ tag }}" class="article__tag">{{ tag }}</a>
                    {% endfor %}
                </div>
                {% else %}
                {% endif %}
            </div>
            <span class="article__date"><time datetime="{{ tech.date | date_to_xmlschema }}">{% assign date_format =
                    site.minima.date_format | default: "%B %-d, %Y" %}{{ tech.date | date: date_format }}</time></span>
        </div>
        <h2 class="article__title">
            <a href="{{ tech.url | prepend: site.baseurl }}">{{tech.title}}</a>
        </h2>
    </div>
</div>
