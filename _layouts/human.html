---
layout: default
---

<div class="container">

    <div class="page-head">
        <h1 class="page-title">{{ page.title }}</h1>
        {% if page.subtitle %}
        <p class="human-subtitle">{{ page.subtitle }}</p>
        {% endif %}
    </div>

    {% if page.image %}
    <div class="row">
        <div class="col col-12">
            <div class="page-image">
                <img class="lazy" data-src="{{site.baseurl}}{{page.image}}" alt="{{page.title}}">
            </div>
        </div>
    </div>
    {% endif %}

    <div class="human-content">
        {{ content }}
    </div>

    {% if page.previous.url %}
    <div class="human__navigation">
        <a class="human__prev" href="{{page.previous.url}}">
            <div class="human__box">
                <span class="human__nav__info">Suivant</span>
                <h2 class="human__nav__title">{{page.previous.title}}<i
                        class="ion ion-md-arrow-round-forward arrow-right"></i></h2>
            </div>
        </a>
    </div>
    {% endif %}

</div>
